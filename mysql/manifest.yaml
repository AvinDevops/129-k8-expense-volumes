kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mysql
  namespace: expense
spec:
  storageClassName: "expense-ebs"
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    matchLabels:
      # has to match .spec.template.metadata.labels
      component: mysql
      project: expense
      tier: db
  replicas: 2 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        # has to match .spec.selector.matchLabels
        component: mysql
        project: expense
        tier: db 
    spec:
      containers:
      - name: mysql
        image: avinbandela/mysql:v1.0
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
      nodeSelector:
        topology.kubernetes.io/zone: us-east-1a
      volumes:
      - name: mysql
        persistentVolumeClaim:
          claimName: mysql